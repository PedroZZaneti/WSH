<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mosaic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Mosaic Generator</h1>
        
        <div class="controls">
            <div class="upload-container">
                <label for="imageUpload">Choose an image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="size-control">
                <label for="cellSize">Cell Size (px): </label>
                <input type="number" id="cellSize" value="50" min="1">
                <button id="generateBtn">Generate Mosaic</button>
            </div>
        </div>
        
        <h2>Original Image</h2>
        <img id="originalImage" src="#" alt="Original Image" style="display: none;">
        
        <h2>Mosaic Image</h2>
        <canvas id="mosaicImage"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
